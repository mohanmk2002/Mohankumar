<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form.com</title>

</head>
<body> 
  <div id="alert">
  </div>
  <div class="container">
    <h1>Form Validation</h1>
    <br>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="name" class="form-control " id="inputName" placeholder="Enter your full name">
        <div class="invalid-feedback">
         Please enter valid Name !
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Enter your E-mail">
        <div class="invalid-feedback">
          Please enter  valid E-mail !
         </div>
      </div>
      <div class="col-md-6">
        <label for="inputPhoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your Phone Number">
        <div class="invalid-feedback">
          Please enter  valid Phone Number !
         </div>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="123 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment & city">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pin</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
      </div>

    </form>
  </div>

  
  <script src="index.js"></script>
</body>

</html>
